<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var aboutme = [
		{"park":"China","coords":[34.740765,101.319735]},
		{"park":"Mumbai","coords":[18.940100, 72.834659]},
        {"park":"Hanamkonda","coords":[18.035669, 79.537399]},
        {"park":"Jarvis Street Toronto","coords":[43.669194, -79.379910]},
        {"park":"Delhi","coords":[28.626963, 77.215396]},
        {"park":"France","coords":[46.648713, 2.621566]},
        {"park":"London","coords":[51.500152, -0.126236]}


		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(aboutme);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
